<script src="highcharts.js"></script>
<script src="data.js"></script>
<script src="exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<table id="datatable">
    <thead>
        <tr>
            <th></th>
            <th>John</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Apples</th>
            <th>3</th>
            <td>4</td>
        </tr>
        <tr>
            <th>Pears</th>
           
            <td>0</td>
        </tr>
        <tr>
            <th>Plums</th>
            
            <td>11</td>
        </tr>
        <tr>
            <th>Bananas</th>
            
            <td>1</td>
        </tr>
        <tr>
            <th>Oranges</th>
            
            <td>4</td>
        </tr>
    </tbody>
</table>
<script>
Highcharts.chart('container', {
    data: {
        table: 'datatable'
    },
    chart: {
        type: 'column'
    },
    title: {
        text: 'Data extracted from a HTML table in the page'
    },
    yAxis: {
        allowDecimals: false,
        title: {
            text: 'Units'
        }
    },
    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                this.point.y + ' ' + this.point.name.toLowerCase();
        }
    }
});
</script>
